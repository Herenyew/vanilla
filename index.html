<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@900&family=
          Whisper&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole-box">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city....."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        
       
      <div class="container">
         <div >
          <h1>Paris</h1>
          <p>
            <span class="Time">Tuesday 14:49</span>, scattered clouds
            <br />

            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
         </div>
        <div class="temperature">
            <div id="icon">🌤️</div>
            <div id="temp-value">12</div>
            <div id="celsius">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="https://github.com/Herenyew" target="_blank">Hermela</a> open-sourced on
        <a href="https://github.com/" target="_blank">Git Hub</a>and hosed by <a href="https://hermelas-weather-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
